<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
</head>
<body>
  <h1 id="roomName"></h1>
  <div id="chatBox" style="border:1px solid #aaa; height:300px; overflow:auto;"></div>
  <input id="msgInput" placeholder="메시지 입력...">
  <button id="sendBtn">전송</button>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:8080");
    const user = JSON.parse(localStorage.getItem("user"));
    const roomId = localStorage.getItem("roomId");

    async function loadChat() {
      const res = await fetch(`/api/chat/${roomId}`);
      const data = await res.json();
      data.result.forEach(msg => appendMsg(msg));
    }

    function appendMsg(msg) {
      const div = document.createElement("div");
      div.textContent = `${msg.senderName}: ${msg.content}`;
      document.getElementById("chatBox").appendChild(div);
    }

    socket.emit("joinRoom", roomId);
    socket.on("chatMessage", appendMsg);

    document.getElementById("sendBtn").onclick = () => {
      const content = document.getElementById("msgInput").value;
      if (!content) return;
      const msg = { roomId, senderId: user.userId, senderName: user.name, content };
      socket.emit("chatMessage", msg);
      document.getElementById("msgInput").value = "";
    };

    loadChat();
  </script>
</body>
</html>
