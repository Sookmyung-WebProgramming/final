<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_setting.css">
</head>
<body>
  
  <nav>
    <div class="logo">
      <a href="9_마라탕공주들_index.html">
        <img src="images/9_logo.svg" alt="송이톡 로고">
      </a>
    </div>
    <ul class="menu">
      <li><a href="9_마라탕공주들_index.html">홈</a></li>
      <li><a href="9_마라탕공주들_chat_list.html">채팅</a></li>
      <li><a href="9_마라탕공주들_checklist.html">체크리스트</a></li>
      <li><a href="9_마라탕공주들_history.html">보관함</a></li>
      <li><a href="9_마라탕공주들_setting.html" class="active">설정</a></li>
    </ul>

    <div class="nav-right-container">
      <div class="search-container">
        <input id="userSearchInput" type="text" placeholder="친구 검색..." />
      </div>

      <div class="nav-right">
        <a href="9_마라탕공주들_login.html" class="profile">
          <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="30" height="30">
          <span id="userId">사용자Id</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- 메인 설정 섹션 -->
  <main class="settings-container">

    <!-- 검색 결과 모달 -->
    <div id="searchModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSearchModal">&times;</span>
        <h3>사용자 검색 결과</h3>
        <ul id="modalSearchList"></ul>
      </div>
    </div>

    <h1>설정</h1>
    <div class="cards-grid">

      <!-- 프로필 카드 (상단 왼쪽) -->
      <section class="setting-card profile-edit-card">
        <h2>프로필 수정</h2>
        <div class="profile-preview">
          <img id="previewImg" src="images/9_profile.jpg" alt="프로필 미리보기">
        </div>

        <div class="form-group">
          <label for="profileImgInput">프로필 이미지 URL</label>
          <input id="profileImgInput" type="text" placeholder="https://example.com/myphoto.jpg">
        </div>

        <div class="form-group">
          <label for="profileMsgInput">상태 메시지</label>
          <textarea id="profileMsgInput" rows="3" placeholder="오늘도 좋은 하루"></textarea>
        </div>

        <div class="btn-row">
          <button id="saveBtn" class="setting-btn">저장하기</button>
          <button id="cancelBtn" class="cancel-btn">취소</button>
        </div>
      </section>

      <!-- 알림 카드 (상단 오른쪽) -->
      <section class="setting-card">
        <h2>알림</h2>
        <div class="setting-item">
          <div>
            <p class="item-title">푸시 알림</p>
            <p class="item-desc">새 메시지 도착 시 알림을 받습니다.</p>
          </div>
          <label class="toggle">
            <input id="pushToggle" type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <div>
            <p class="item-title">소리</p>
            <p class="item-desc">알림 소리를 켜거나 끕니다.</p>
          </div>
          <label class="toggle">
            <input id="soundToggle" type="checkbox">
            <span class="slider"></span>
          </label>
        </div>

        <!-- 데이터 초기화 -->
        <div class="setting-item">
          <p class="item-title">데이터 초기화</p>
          <button id="resetDataBtn" class="action-btn">초기화</button>
        </div>

        <!-- 로그아웃 -->
        <div class="setting-item">
          <p class="item-title">계정 로그아웃</p>
          <button id="logoutBtn" class="action-btn">로그아웃</button>
        </div>
      </section>
            
      <!-- 내 친구 카드 (하단 왼쪽) -->
      <section class="setting-card friend-list-card">
        <h2>내 친구</h2>
        <ul id="friendList" class="friend-list">
          <li>
            <div class="friend-info">
              <img src="images/9_profile.jpg" alt="친구 프로필">
              <span>친구 이름</span>
            </div>
            <button class="action-btn">삭제</button>
          </li>
          <li class="empty-friends">친구가 없습니다.</li>
        </ul>
      </section>

      <!-- 추천 친구 카드 (하단 오른쪽) -->
      <section class="setting-card friend-list-card">
        <h2>추천 친구</h2>
        <ul id="nonFriendList" class="friend-list">
          <li>
            <div class="friend-info">
              <img src="images/9_profile2.jpg" alt="추천 친구 프로필">
              <span>추천 친구 이름</span>
            </div>
            <button class="action-btn">추가</button>
          </li>
          <li class="empty-friends">추천 친구가 없습니다.</li>
        </ul>
      </section>

    </div>
  </main>

<!-- 로그인 확인 스크립트 -->
<script src="authCheck.js"></script>

<!-- 상단 검색 JS -->
<script src="search.js"></script>

<!-- 전용 JS -->
<script src="js/setting.js"></script>

</body>
</html>
