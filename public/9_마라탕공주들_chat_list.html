<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_chat_list.css">
</head>
<body>

<nav>
  <div class="logo">
    <a href="9_마라탕공주들_index.html">
      <img src="images/9_logo.svg" alt="송이톡 로고">
    </a>
  </div>
  <ul class="menu">
    <li><a href="9_마라탕공주들_index.html">홈</a></li>
    <li><a href="9_마라탕공주들_chat_list.html" class="active">채팅</a></li>
    <li><a href="9_마라탕공주들_checklist.html">체크리스트</a></li>
    <li><a href="9_마라탕공주들_history.html">보관함</a></li>
    <li><a href="9_마라탕공주들_setting.html">설정</a></li>
  </ul>
  <div class="nav-right-container">
    <div class="search-container">
      <input type="text" placeholder="검색 (친구, 채팅, 보관함 등)">
      <button>검색</button>
    </div>
    <div class="nav-right">
      <a href="9_마라탕공주들_login.html" class="profile">
        <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="30" height="30">
        <span id="userId">사용자Id</span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <aside class="chat-list-sidebar">
    <h3>채팅 필터<hr></h3>
    <ul class="chatroom-list">
      <li><a href="#" class="active">전체</a></li>
      <li><a href="#">안읽음</a></li>
      <li><a href="#">즐겨찾기순</a></li>
      <li><a href="#">중요도순</a></li>
    </ul>
  </aside>

  <div class="main-content chat-list">
    <h3>채팅방 목록<hr></h3>
    <div class="subBox">
      <div class="list-img">
        <ul class="unread-chat-list" id="chatProfiles"></ul>
      </div>
      <div class="list-chat">
        <ul class="unread-chat-list" id="chatList"></ul>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    // 로그인 사용자 정보 확인
    const meRes = await fetch("/api/me", { credentials: "include" });
    if (!meRes.ok) throw new Error(`HTTP error! status: ${meRes.status}`);
    const meData = await meRes.json();
    if (!meData.success) throw new Error("로그인 정보 없음");
    document.getElementById("userId").textContent = meData.name;

    // 서버에서 채팅 목록 가져오기
    const res = await fetch("/api/chatrooms", { credentials: "include" });
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const data = await res.json();
    if (!data.success) throw new Error("채팅 목록 불러오기 실패");

    const chatList = document.getElementById("chatList");
    const chatProfiles = document.getElementById("chatProfiles");
    chatList.innerHTML = "";
    chatProfiles.innerHTML = "";

    data.chatRooms.forEach(room => {
      // 프로필 이미지
      const profileLi = document.createElement("li");
      profileLi.innerHTML = `<img class="mini-profile" src="${room.profileImg || 'images/9_person_50dp_FFFFFF.svg'}" alt="">`;
      chatProfiles.appendChild(profileLi);

      // 채팅 내용
      const li = document.createElement("li");
      li.innerHTML = `
          <a href="9_마라탕공주들_chat_detail.html?roomId=${encodeURIComponent(room._id)}">
          <div class="chat-info">
            <span class="chat-name">${room.name}</span><br>
            <span class="chat-preview">${room.lastSender || ''}: ${room.lastMessage || ''}</span>
          </div>
          <span class="subBox">
            ${room.unreadCount ? `<span class="unread-count">${room.unreadCount}</span>` : ''}
            <img class="icon ${room.favorite ? "" : "not"}" src="images/9_star_50dp_8050F2.svg" alt="">
            <span class="time">${room.updatedAt ? new Date(room.updatedAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''}</span>
          </span>
        </a>
      `;
      chatList.appendChild(li);
    });

  } catch (err) {
    console.error("채팅 목록 불러오기 실패:", err);
    // 실패 시 테스트용 더미 데이터 표시
    const chatList = document.getElementById("chatList");
    const chatProfiles = document.getElementById("chatProfiles");
    chatList.innerHTML = `<li>채팅 목록을 불러올 수 없습니다.</li>`;
    chatProfiles.innerHTML = `<li></li>`;
  }
});
</script>


</body>
</html>
