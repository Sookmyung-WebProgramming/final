<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_chat_list.css">
</head>
<body>

<nav>
  <div class="logo">
    <a href="9_마라탕공주들_index.html">
      <img src="images/9_logo.svg" alt="송이톡 로고">
    </a>
  </div>
  <ul class="menu">
    <li><a href="9_마라탕공주들_index.html">홈</a></li>
    <li><a href="9_마라탕공주들_chat_list.html" class="active">채팅</a></li>
    <li><a href="9_마라탕공주들_checklist.html">체크리스트</a></li>
    <li><a href="9_마라탕공주들_history.html">보관함</a></li>
    <li><a href="9_마라탕공주들_setting.html">설정</a></li>
  </ul>
  <div class="nav-right-container">
    <div class="search-container">
      <input id="userSearchInput" type="text" placeholder="친구 검색..." />
    </div>
    <div class="nav-right">
      <a href="9_마라탕공주들_setting.html" class="profile">
        <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="40" height="40">
        <span id="userId">사용자Id</span>
      </a>
    </div>
  </div>
</nav>

<!-- 친구 목록 모달 -->
<div id="friendModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>친구 선택</h3>
    
    <!-- 채팅방 이름 입력 -->
    <input type="text" id="chatRoomName" placeholder="채팅방 이름 입력" style="width:100%; margin-bottom:10px; padding:5px;">
    
    <ul id="friendList"></ul>
    <button id="createChatRoomConfirm">채팅방 생성</button>
  </div>
</div>

<!-- 메인 컨테이너 -->
<div class="container">

  <!-- 검색 결과 모달 -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSearchModal">&times;</span>
      <h3>사용자 검색 결과</h3>
      <ul id="modalSearchList"></ul>
    </div>
  </div>

  <!-- 사용자 상세 모달 -->
  <div id="userDetailModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeUserDetailModal">&times;</span>
      <div id="userDetailContainer"></div>
    </div>
  </div>

  <aside class="chat-list-sidebar">
    <h3>채팅 필터</h3>
    <ul class="chatroom-list">
      <li><a href="#" class="active">전체</a></li>
      <li><a href="#">안읽음</a></li>
    </ul>
  </aside>

  <div class="main-content chat-list">
    <h2 style="display:flex; justify-content:space-between; align-items:center;">
      채팅방 목록
      <button id="createRoomBtn">채팅방 만들기</button>
    </h2>
    <hr>
    <div class="subBox">
      <div class="list-img">
        <ul class="unread-chat-list" id="chatProfiles"></ul>
      </div>
      <div class="list-chat">
        <ul class="unread-chat-list" id="chatList"></ul>
      </div>
    </div>
  </div>
</div>

<!-- 로그인 확인 스크립트 -->
<script src="authCheck.js"></script>

<!-- 상단 검색 JS -->
<script src="search.js"></script>

<!-- 전용 JS -->
<script src="js/chat_list.js"></script>

</body>
</html>
