<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_history.css">
</head>
<body>

<nav>
  <div class="logo">
    <a href="9_마라탕공주들_index.html">
      <img src="images/9_logo.svg" alt="송이톡 로고">
    </a>
  </div>

  <ul class="menu">
    <li><a href="9_마라탕공주들_index.html">홈</a></li>
    <li><a href="9_마라탕공주들_chat_list.html">채팅</a></li>
    <li><a href="9_마라탕공주들_checklist.html">체크리스트</a></li>
    <li><a href="9_마라탕공주들_history.html" class="active">보관함</a></li>
    <li><a href="9_마라탕공주들_setting.html">설정</a></li>
  </ul>

  <div class="nav-right-container">
    <!-- 검색창 -->
    <div class="search-container">
      <input id="userSearchInput" type="text" placeholder="친구 검색..." />
    </div>

    <!-- 프로필 -->
    <div class="nav-right">
      <a href="9_마라탕공주들_login.html" class="profile">
        <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="30" height="30">
        <span id="userId">사용자Id</span>
      </a>
    </div>
  </div>
</nav>

<!-- 메인 컨테이너 -->
<div class="container">

  <!-- 검색 결과 모달 -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSearchModal">&times;</span>
      <h3>사용자 검색 결과</h3>
      <ul id="modalSearchList"></ul>
    </div>
  </div>

  <!-- 사용자 상세 모달 -->
  <div id="userDetailModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeUserDetailModal">&times;</span>
      <div id="userDetailContainer"></div>
    </div>
  </div>

  <!-- 왼쪽 사이드바 -->
  <aside class="history-sidebar">
    <h3>채팅방별 보기</h3>
    <div class="filter-item filter-item--compact">
      <div class="dropdown" id="history-room-dropdown">
        <button type="button" class="dropdown-toggle" id="history-room-toggle">
          <span id="history-room-label">전체</span>
        </button>
        <ul class="dropdown-menu" id="history-room-menu" aria-hidden="true"></ul>
      </div>
    </div>
    <ul class="chatroom-list" style="display:none;">
      <li class="active" data-room="all"><a href="#">전체</a></li>
    </ul>

    <h3>필터</h3>
    <div class="filter-box">
      <label><input type="checkbox" checked> 사진</label>
      <label><input type="checkbox" checked> 동영상</label>
      <label><input type="checkbox"> 문서</label>
      <label><input type="checkbox"> 링크</label>
    </div>

  </aside>

  <!-- 오른쪽 메인 콘텐츠 -->
  <main class="main-content">
    <header class="history-header">
      <h2>보관함</h2>
      <div class="header-actions">
        <input type="text" class="search-media" placeholder="보관된 미디어 검색">
      </div>
    </header>

    <p class="subtitle">사진, 동영상, 문서, 링크들을 한눈에 관리하세요.<br/>상단을 클릭하면 해당 사진/동영상/문서/링크로 이동하고, 하단을 클릭하면 해당 채팅 시점으로 이동합니다.</p>

    <div class="history-media-grid"></div>

  </main>
</div>

<!-- 로그인 확인 스크립트 -->
<script src="authCheck.js"></script>

<!-- 상단 검색 JS -->
<script src="search.js"></script>

<!-- 전용 JS -->
<script src="js/history.js"></script>

</body>
</html>
