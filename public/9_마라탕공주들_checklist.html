<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_checklist.css">
</head>
<body>

  <nav>
    <div class="logo">
      <a href="9_마라탕공주들_index.html">
        <img src="images/9_logo.svg" alt="송이톡 로고">
      </a>
    </div>

    <ul class="menu">
      <li><a href="9_마라탕공주들_index.html">홈</a></li>
      <li><a href="9_마라탕공주들_chat_list.html">채팅</a></li>
      <li><a href="9_마라탕공주들_checklist.html" class="active">체크리스트</a></li>
      <li><a href="9_마라탕공주들_history.html">보관함</a></li>
      <li><a href="9_마라탕공주들_setting.html">설정</a></li>
    </ul>

    <div class="nav-right-container">
      <div class="search-container">
        <input id="userSearchInput" type="text" placeholder="친구 검색..." />
      </div>

      <div class="nav-right">
        <a href="9_마라탕공주들_setting.html" class="profile">
          <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="30" height="30">
          <span id="userId">사용자Id</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- 검색 결과 모달 -->
  <div id="searchModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeSearchModal">&times;</span>
      <h3>사용자 검색 결과</h3>
      <ul id="modalSearchList"></ul>
    </div>
  </div>

  <!-- 사용자 상세 모달 -->
  <div id="userDetailModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeUserDetailModal">&times;</span>
      <div id="userDetailContainer"></div>
    </div>
  </div>

  <!-- 메인 콘텐츠 -->
  <div class="page-container">
    <!-- 1행: 필터 + 달력 -->
    <div class="row-top">
      <!-- 필터 섹션 -->
      <div class="filter-section">
        <h3>채팅방 필터</h3>
        <div class="filter-options" id="filter-options">
          <div class="filter-item filter-item--compact">
            <div class="dropdown" id="room-dropdown">
              <button type="button" class="dropdown-toggle" id="room-select-toggle">
                <span id="room-select-label">전체</span>
              </button>
              <ul class="dropdown-menu" id="room-select-menu" aria-hidden="true"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- 달력 섹션 -->
      <div class="calendar-section">
        <div class="calendar">
          <div class="calendar-header">
            <button class="nav-button prev-month-btn" id="prev-month">‹</button>
            <span class="month" id="calendar-header"></span>
            <button class="nav-button next-month-btn" id="next-month">›</button>
          </div>
          <div class="calendar-grid" id="calendar-grid">
            <div class="day-name">일</div>
            <div class="day-name">월</div>
            <div class="day-name">화</div>
            <div class="day-name">수</div>
            <div class="day-name">목</div>
            <div class="day-name">금</div>
            <div class="day-name">토</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2행: 할 일 + 공지 -->
    <div class="row-bottom">
      <!-- 할 일 섹션 -->
      <div class="tasks-section">
        <h3>할 일</h3>
        <div id="tasks-container">
          <div class="content-group" id="tasks-content-group">
            <div class="selected-date" id="selected-date"></div>
            <ul class="task-list" id="task-list"></ul>
          </div>
        </div>
      </div>

      <!-- 공지 섹션 -->
      <div class="notice-section">
        <h3>공지</h3>
        <div id="notices-container">
          <div class="content-group" id="notices-content-group">
            <div class="selected-date" id="selected-date-notice"></div>
            <ul class="notice-list" id="notice-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 로그인 확인 스크립트 -->
  <script src="authCheck.js"></script>

  <!-- 상단 검색 JS -->
  <script src="search.js"></script>

  <!-- 전용 JS -->
  <script src="js/checklist.js"></script>

</body>
</html>
