<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>송이톡 - 친구들과 소통하는 공간</title>
  <link rel="stylesheet" href="9_마라탕공주들_style.css">
  <link rel="stylesheet" href="css/9_마라탕공주들_checklist.css">
</head>
<body>

  <nav>
    <div class="logo">
      <a href="9_마라탕공주들_index.html">
        <img src="images/9_logo.svg" alt="송이톡 로고">
      </a>
    </div>

    <ul class="menu">
      <li><a href="9_마라탕공주들_index.html">홈</a></li>
      <li><a href="9_마라탕공주들_chat_list.html">채팅</a></li>
      <li><a href="9_마라탕공주들_checklist.html" class="active">체크리스트</a></li>
      <li><a href="9_마라탕공주들_history.html">보관함</a></li>
      <li><a href="9_마라탕공주들_setting.html">설정</a></li>
    </ul>

    <div class="nav-right-container">
      <div class="search-container">
        <input id="userSearchInput" type="text" placeholder="친구 검색..." />
      </div>

      <div class="nav-right">
        <a href="9_마라탕공주들_login.html" class="profile">
          <img src="images/9_profile.jpg" alt="프로필 사진" class="profile-img" width="30" height="30">
          <span id="userId">사용자Id</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- 메인 콘텐츠 -->
  <div class="page-container">

    <!-- 검색 결과 모달 -->
    <div id="searchModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeSearchModal">&times;</span>
        <h3>사용자 검색 결과</h3>
        <ul id="modalSearchList"></ul>
      </div>
    </div>

    <!-- 사용자 상세 모달 -->
    <div id="userDetailModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeUserDetailModal">&times;</span>
        <div id="userDetailContainer"></div>
      </div>
    </div>

    <!-- 왼쪽 : 달력 -->
    <section class="calendar-section">
      <!-- 달력 이동 버튼 -->
      <div id="calendar-controls" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <button id="prev-month">← 이전 달</button>
        <h2 id="calendar-header"></h2>
        <button id="next-month">다음 달 →</button>
      </div>
      <!-- 달력 -->
      <div id="calendar-dates" class="calendar-dates"></div>
    </section>
    <!-- 오른쪽 : 할 일 -->
    <section class="tasks-section">
      <h2>오늘의 할 일</h2>
      <!-- 채팅방 필터  -->
      <div style="margin-bottom:10px;">
        <label for="room-filter">채팅방 필터 : </label>
        <select id="room-filter">
          <option value="all">전체 보기</option>
        </select>
      </div>
      <div id="tasks-container"></div>
    </section>
  </div>

  <!-- 로그인 확인 스크립트 -->
  <script src="authCheck.js"></script>

  <!-- 상단 검색 JS -->
  <script src="search.js"></script>

  <!-- 전용 JS -->
  <script src="js/checklist.js"></script>

</body>
</html>
