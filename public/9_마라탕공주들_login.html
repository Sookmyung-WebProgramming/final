<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 / 회원가입</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/9_마라탕공주들_login.css">
</head>

<body class="login-body"> 
  <div class="wrapper">
    <div class="container">
      <!-- 회원가입 -->
      <div class="register-container">
        <form id="registerForm">
          <h1>Create Account</h1>
          <input type="text" name="name" placeholder="Name" required />
          <input type="text" name="userId" placeholder="Id" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p id="registerMessage"></p>
      </div>
      <!-- 로그인 -->
      <div class="login-container">
        <form id="loginForm">
          <h1>Sign In</h1>
          <input type="text" name="userId" placeholder="Id" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <p id="loginMessage"></p>
      </div>
      <!-- 오버레이 -->
      <div class="overlay-container">
        <div class="overlay-left">
          <h1>Welcome Back</h1>
          <p>Sign in to return to your SongiTalk workspace and your team!</p>
          <button id="login" class="overlay_btn">Sign In</button>
        </div>
        <div class="overlay-right">
          <h1>Welcome to SongiTalk</h1>
          <p>Create your account to collaborate seamlessly with your team!</p>
          <button id="register" class="overlay_btn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const registerBtn = document.getElementById("register");
    const loginBtn = document.getElementById("login");
    const container = document.querySelector(".container");

    registerBtn.addEventListener("click", () => {
      container.classList.add("right-panel-active");
    });
    loginBtn.addEventListener("click", () => {
      container.classList.remove("right-panel-active");
    });

    // ===== 로그인 =====
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        userId: loginForm.userId.value,
        password: loginForm.password.value
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include" // 쿠키 포함
        });
        const result = await res.json();
        document.getElementById("loginMessage").textContent = result.message;

        if (result.success) {
          alert(`${result.name}님 환영합니다!`);
          location.href = "/9_마라탕공주들_index.html";
        } else {
          alert(result.message);
        }
      } catch (err) {
        console.error(err);
      }
    });

    // ===== 회원가입 =====
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        userId: registerForm.userId.value,
        password: registerForm.password.value,
        name: registerForm.name.value
      };
    
      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include" // 쿠키 포함
        });
        const result = await res.json();
        document.getElementById("registerMessage").textContent = result.message;

        if (result.success) {
          alert(`${result.name}님 회원가입 및 로그인 완료!`);
          location.href = "/9_마라탕공주들_index.html"; // 자동 이동
        } else {
          alert(result.message);
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
  
</body>

</html>
